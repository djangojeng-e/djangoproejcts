{% extends "base.html" %}

{% block contents %}
    <div class="row mt-5">
        <div class="col-12">
            {{error}}
            <h1>회원가입</h1>
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                    placeholder="사용자이름" name="username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="useremail"> 사용자 이메일</label>
                <input type="email" class="form-control" id="useremail" aria-describedby="useremail" placeholder="사용자이메일"
                    name="useremail">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>


            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
            </div>

            <div class="form-group">
                <label for="repassword">비밀번호 확인</label>
                    <input type="password" class="form-control" id="repassword" placeholder="비밀번호확인" name="repassword">
                    </div>
            
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
        </div>
    </div>
{% endblock %}
